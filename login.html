<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .form {
        height: 95vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: bisque;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input {
        outline: none;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        transition: border 0.3s;
    }

    input:focus {
        border: 1px solid blue;
    }

    .button {
        display: flex;
        justify-content: space-between;
    }

    .submit, .reset {
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit {
        background-color: blue;
        color: white;
    }

    .submit:hover {
        background-color: darkblue;
    }

    .reset {
        background-color: brown;
        color: white;
    }

    .reset:hover {
        background-color: darkred;
    }

    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 10px;
        text-align: center;
    }

    @media (max-width: 600px) {
        .container {
            width: 95%;
        }
    }
    a{
        text-decoration: none;
        color: white;
    }
</style>

<body>
    <div class="form">
        <div class="container">
            <h2>Welcome to Currency Converter</h2>
            <form id="loginForm" action="javascript:void(0);">
                <div class="input">
                    <label for="username">Username</label>
                    <input id="username" type="text" required aria-label="Username">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input id="password" type="password" required aria-label="Password">
                </div>
                <div class="button">
                    <button class="submit" type="submit"><a href="./home.html">SUBMIT</a></button>
                    <button class="reset" type="reset">Reset</button>
                </div>
                <div class="error-message" id="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function () {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (username === "" || password === "") {
                errorMessage.textContent = "Please fill in both fields.";
                errorMessage.style.display = 'block';
                return;
            }

            if (username === "ANMOl" && password === "anmol") {
                window.location.href = "./currencyconvertor.html";
            } else {
                errorMessage.textContent = "Invalid username or password";
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
